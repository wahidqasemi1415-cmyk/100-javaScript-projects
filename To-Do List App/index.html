<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #4a6fa5, #6a11cb);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .input-section {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        #todo-input {
            flex: 1;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        #todo-input:focus {
            outline: none;
            border-color: #6a11cb;
        }
        
        #add-btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }
        
        #add-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .stats {
            padding: 15px 20px;
            background: #f9f9f9;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
            border-bottom: 1px solid #eee;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            padding: 15px 20px;
            background: #f9f9f9;
            justify-content: center;
            border-bottom: 1px solid #eee;
        }
        
        .filter-btn {
            padding: 6px 15px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: #6a11cb;
            color: white;
            border-color: #6a11cb;
        }
        
        .filter-btn:hover {
            background: #f0f0f0;
        }
        
        .filter-btn.active:hover {
            background: #5a0db0;
        }
        
        #todo-list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .todo-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.3s;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .todo-item:hover {
            background: #f9f9f9;
        }
        
        .todo-checkbox {
            width: 22px;
            height: 22px;
            margin-right: 15px;
            cursor: pointer;
        }
        
        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }
        
        .todo-text.completed {
            text-decoration: line-through;
            color: #999;
        }
        
        .todo-actions {
            display: flex;
            gap: 10px;
        }
        
        .todo-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        
        .edit-btn {
            color: #4a6fa5;
        }
        
        .delete-btn {
            color: #e74c3c;
        }
        
        .edit-btn:hover {
            background: rgba(74, 111, 165, 0.1);
        }
        
        .delete-btn:hover {
            background: rgba(231, 76, 60, 0.1);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .footer {
            padding: 15px 20px;
            text-align: center;
            color: #777;
            font-size: 14px;
            background: #f9f9f9;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 8px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            #add-btn {
                padding: 14px;
            }
            
            .filters {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tasks"></i> My To-Do List</h1>
            <p>Organize your tasks and boost productivity</p>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="todo-input" placeholder="What needs to be done?">
                <button id="add-btn">Add Task</button>
            </div>
        </div>
        
        <div class="stats">
            <div id="total-tasks">Total: 0 tasks</div>
            <div id="completed-tasks">Completed: 0</div>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <ul id="todo-list">
            <!-- Todo items will be added here dynamically -->
        </ul>
        
        <div class="footer">
            <p>Double-click to edit a task | Tasks are saved automatically</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
